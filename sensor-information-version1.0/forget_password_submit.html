<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>易泽传感-找回密码</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!--[if IE 7]>
        <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
        <![endif]-->
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-container">
        <form method="POST" id="idforgetPsdV2Form" action="forgetPsdV2Action" class="form-horizontal">
            <div class="login-con">
                 <h3>设置密码</h3>
                 <div class="form-group">
                     <label for="password" class="col-md-3 col-xs-4 col-sm-4 control-label">新密码</label>
                     <div class="col-md-9 col-xs-8 col-sm-8">
                       <input type="password" name="user.password" class="form-control" id="password" placeholder="请输入新密码">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="password-again" class="col-md-3 col-xs-4 col-sm-4 control-label">确认密码</label>
                     <div class="col-md-9 col-xs-8 col-sm-8">
                       <input type="password" name="pwd2" class="form-control" id="password-again" placeholder="请再输入一次密码">
                     </div>
                 </div>          
                 <div class="form-group">
                     <div class="col-md-offset-3 col-md-9 col-xs-offset-4 col-xs-8 col-sm-offset-4 col-sm-8">
                         <button type="submit" class="btn btn-info btn-block">提交</button>
                     </div>
                 </div>
            </div>
        </form>
        <div class="nav-other">
            <a href="index.html"><i class="icon-home"></i>首页</a>
            <a href="login.html"><i class="icon-edit"></i>登录</a>
        </div>
        <div class="footer-other">
            <p>版权所有 ©南京易择信息科技有限公司&nbsp;&nbsp;&nbsp;备案：xxxxxxxxxx</p>
        </div>
    </body>
</html>
