<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>易泽传感-找回密码</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!--[if IE 7]>
        <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
        <![endif]-->
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-container">
        <form method="POST" id="idforgetPsdVForm" action="forgetPsdVAction" class="form-horizontal">
            <div class="login-con">
               <h3>找回密码</h3>
               <div class="form-group">
                   <label for="tel" class="col-md-3 col-xs-4 col-sm-4 control-label">电话</label>
                   <div class="col-md-9 col-xs-8 col-sm-8">
                     <input type="tel" name="user.phone" class="form-control" id="tel" placeholder="电话号码">
                   </div>
               </div>   
               <div class="form-group">
                   <label for="validation-code" class="col-md-3 col-xs-4 col-sm-4 control-label">验证码</label>
                   <div class="col-md-4 col-xs-3 col-sm-3">
                     <input type="text" class="form-control" id="validation-code" name="checkvalidationCode" placeholder="验证码">
                   </div>
                   <img id="img_validation_code" src="SecurityCodeImageAction" class="col-md-3 col-xs-3 col-sm-3">
                    <a href="http://sensorinfo.org:80/user/useradd.jsp" onclick="refresh()" class="col-md-2 col-xs-2 col-sm-2 refresh-code"><label class="get-vertify-code">换一张</label></a>  
                </div> 
               <div class="form-group">
                   <label for="tel" class="col-md-3 col-xs-4 col-sm-4 control-label">短信验证码</label>
                   <div class="col-md-4 col-xs-3 col-sm-3">
                     <input type="text" class="form-control" id="phone-code" name="phonecheckvalidationCode" placeholder="验证码">
                   </div>
                   <div class="col-md-4 col-xs-4 col-sm-4">                  
                     <a href="javascript:void(0);" class="get-vertify-code get-code">免费获取验证码</a>
                     <a href="javascript:void(0);" class="get-vertify-code send-code" style="display: none"><span>0</span>秒后重新发送</a>
                     <a href="javascript:void(0);" class="get-vertify-code resend-code" style="display: none">重新获取</a>                   
                   </div>
               </div>                                     
               <div class="form-group">
                   <div class="col-md-offset-3 col-md-9 col-xs-offset-4 col-xs-8 col-sm-offset-4 col-sm-8">
                       <button type="submit" class="btn btn-info btn-block">下一步</button>
                   </div>
               </div>
           </div>
        </form>
        <div class="nav-other">
            <a href="index.html"><i class="icon-home"></i>首页</a>
            <a href="login.html"><i class="icon-edit"></i>返回</a>
        </div>
        <div class="footer-other">
            <p>版权所有 ©南京易择信息科技有限公司&nbsp;&nbsp;&nbsp;备案：xxxxxxxxxx</p>
        </div>
    </body>
</html>
