<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>易泽传感-用户登录</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!--[if IE 7]>
        <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
        <![endif]-->
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-container">
        <form method="POST" id="idLoginForm" action="loginAction" class="form-horizontal">
            <div class="login-con">
                <h3>用户登录</h3>
                <div class="form-group">
                    <label for="username" class="col-md-3 col-xs-4 col-sm-4 control-label">用户名</label>
                    <div class="col-md-9 col-xs-8 col-sm-8">
                      <input type="text" name="user.username" class="form-control" id="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 col-xs-4 col-sm-4 control-label">密码</label>
                    <div class="col-md-9 col-xs-8 col-sm-8">
                      <input type="password" name="user.password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group margin-b">
                    <label for="validation-code" class="col-md-3 col-xs-4 col-sm-4 control-label">验证码</label>
                    <div class="col-md-4 col-xs-2 col-sm-2">
                      <input type="text" class="form-control" id="validation-code" placeholder="验证码">
                    </div>
                    <img id="img_validation_code" src="images/verify.png" class="col-md-3 col-xs-2 col-sm-2">
                    <a href="#" onclick="refresh()" class="col-md-2 col-xs-3 col-sm-3 refresh-code"><label class="control-label">换一张</label></a>    
                </div>
                <div class="forget-pwd text-right">
                    <a href="forget_password_validate.html" class="text-right">忘记密码?</a>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9 col-sm-offset-4 col-sm-8 col-xs-offset-4 col-xs-8">
                        <button type="submit" class="btn btn-info btn-block">登录</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="nav-other">
            <a href="index.html"><i class="icon-home"></i>首页</a>
            <a href="useradd.html"><i class="icon-edit"></i>注册</a>
        </div>
        <div class="footer-other">
            <p>版权所有 ©南京易择信息科技有限公司&nbsp;&nbsp;&nbsp;备案：xxxxxxxxxx</p>
        </div>
    </body>
</html>
